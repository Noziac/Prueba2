{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/extras.css' %}">
        <link rel="stylesheet" href="{% static 'css/registrar.css' %}">
        <title>Escape From Tarkov</title>
    </head>
        <body>
            <div class="sidebar" id="cont-menu">
                <h3>Menú</h3>
                    <ul>
                        <li><a href="{% url 'Comprar' %}">Tienda</a></li>
                        <li><a href="{% url 'Soporte' %}">Soporte</a></li>
                        <li><a href="{% url 'Registrar' %}">Registrarse</a></li>
                        <li><a href="{% url 'Ingresar' %}">Iniciar Sesión</a></li>
                    </ul>
            </div>
            <!-- <div id="rotate-message">
                Por favor, rota tu dispositivo a horizontal para una mejor experiencia.
                <img src="{% static 'img/rotate_icon.png' %}" alt="Icono de rotación" style="width: 100px; margin-top: 20px;">
            </div> -->
            <div class="parent">
                <header class="div1" id="cont-top">
                    <div id="menu-icon" onclick="toggleSidebar()">
                        <img src="{% static 'img/categories.png' %}" alt="Menú" class="img-fluid" style="cursor: pointer;">
                    </div>
                    <div id="cont-logo">
                        <a href="{% url 'Principal' %}">
                            <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid">
                        </a>
                    </div>
                    <div id="buttons">
                        <a href="https://escapefromtarkov.fandom.com/wiki/Escape_from_Tarkov_Wiki">Wiki</a>
                        <a href="{% url 'Comprar' %}">Tienda</a>
                        <a href="{% url 'Soporte' %}">Soporte</a>
                        <a href="{% url 'Registrar' %}">Registrarse</a>
                        <a href="{% url 'Ingresar' %}">Iniciar Sesión</a>
                        <button type="button" class="btn btn-outline-warning" href="{% url 'Comprar' %}">Tienda</button>
                    </div>
                </header>
                    <div class="div2">
                        <div class="cont-register">
                            <div class="cont-form">
                                <h2>Registro</h2>
                                <form id="form" class="form-reg">
                                    <label for="name">Nombre Completo</label>
                                    <input id="name" name="name" required type="text">  
            
                                    <label for="mail">Correo Electrónico</label>
                                    <input id="mail" name="mail" required type="text">  
                                    
                                    <label for="nickname">Nombre de Usuario</label>
                                    <input id="nickname" name="nickname" required type="text">  
            
                                    <label for="pass1">Contraseña</label>
                                    <input id="pass1" name="pass1" required type="password">  
            
                                    <label for="pass2">Repetir Contraseña</label>
                                    <input id="pass2" name="pass2" required type="password">  
            
                                    <label for="birthdate">Fecha de Nacimiento</label>
                                    <input id="birthdate" name="birthdate" required type="date">    
            
                                    <label for="adress">Dirección</label>
                                    <input id="adress" name="adress" type="text">
            
                                    <button type="submit">Registrarse</button>
                                    <button type="reset">Limpiar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                <footer class="div3" id="cont-footer">
                    ©2025 EFT. TODOS LOS DERECHOS RESERVADOS.
                </footer>          
            </div>
            <script src="main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>            
        </body>
</html>
